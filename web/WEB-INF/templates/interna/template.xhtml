<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:metadata>        
        <f:event type="preRenderView" listener="#{templateControlador.verificarSesion()}"/>
    </f:metadata>
    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
            <meta name="theme-color" content="#{guestPreferences.themeColors[guestPreferences.theme]}"/>
        </f:facet>
        <title>#{AtributosVistas.titulo}</title>

        <link rel="shortcut icon" href="/WebAppCatastro/faces/resources/imagenes/escudo.png" />        
        
        
        <h:outputStylesheet name="estilos-menus.css" library="css" />
        <h:outputStylesheet name="estilosSatu.css" library="css" />
        <h:outputStylesheet name="font-awesome.min.css" library="css" />
        <h:outputStylesheet name="font-awesome.css" library="css" />      
                
        <h:outputScript name="js/nanoscroller.js" library="ultima-layout" />
        <h:outputScript name="js/layout.js" library="ultima-layout" />
        <h:outputScript name="js/ripple.js" library="ultima-layout" />
        <h:outputScript name="js/swipe.js" library="ultima-layout" />                  
        <h:outputScript name="sha1.js" library="js" />
        <h:outputScript name="utiles.js" library="js" />       
        
        <ui:insert name="head"/>

    </h:head>
    <h:body styleClass="main-body #{guestPreferences.compact ? 'layout-compact' : null}" style="background-color: #fff;" onload="nobackbutton();">                        
        <div class="layout-wrapper #{guestPreferences.menuLayout}">
            <ui:include src="./topbar.xhtml" />
            <ui:include src="./menu.xhtml" />
            <div class="layout-main">
                <ui:insert name="content"/>
                <ui:include src="./footer.xhtml" />
            </div>
        </div>



        <p:idleMonitor onidle="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval * 1000}" />

        <p:dialog widgetVar="sessionTimeOutDialog" 
                  modal="true" closable="false" width="200" visible="false"
                  showEffect="size" hideEffect="size">

            <h:form id="frmSession">
                <center>                      
                    <p:graphicImage name="sesion_expirada.jpg" width="60%" library="imagenes"/>
                    <br/>
                    <b>Su sesi√≥n ha expirado</b>
                    <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank" style="align-content: space-between">                        
                        <p:commandButton value="Login"
                                         icon="ui-icon-refresh"
                                         onclick="window.location = '#{facesContext.externalContext.requestContextPath}/faces/login.xhtml';" />
                        <p:commandButton value="Salir"
                                         icon="ui-icon-close"
                                         onclick="window.location = '#{facesContext.externalContext.requestContextPath}/';" />
                    </p:panelGrid>
                </center>
            </h:form>            
        </p:dialog>






        <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
            <f:facet name="start">
                <i class="fa fa-circle-o-notch fa-spin ajax-loader" aria-hidden="true"></i>
            </f:facet>
            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </p:ajaxStatus>                

         <link href="/WebAppCatastro/faces/resources/css/estilos-menus.css" rel="stylesheet" type="text/css"/>
                 
        <h:outputStylesheet name="css/nanoscroller.css" library="ultima-layout" />
        <h:outputStylesheet name="css/animate.css" library="ultima-layout" />
        <h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
        <h:outputStylesheet name="css/layout-yelou.css" library="ultima-layout" />
        <h:outputStylesheet name="tema.css" library="css" />        
        <h:outputStylesheet name="styles.css" library="css" />                
        <h:outputStylesheet name="css/layout-blue.css" library="ultima-layout" />             
               
    </h:body>
</html>
