<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </h:head>
    <h:body>
        <ui:composition template="../../WEB-INF/templates/interna/template.xhtml">            
            <ui:define name="title">Cobros diarios</ui:define>
            <ui:define name="content">
                <center>
                    <h1>Recaudaci√≥n total diaria</h1>
                </center>

                <style>
                    #chartdiv {
                        width		: 100%;
                        height		: 400px;
                        font-size	: 11px;
                    }					
                </style>

                <style>                    
                    #chartdiv2 {
                        width: 100%;
                        height: 400px;                         
                    }

                    .amcharts-export-menu-top-right {
                        top: 10px;
                        right: 0;
                    }
                </style>

                <script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
                <script src="https://www.amcharts.com/lib/3/pie.js"></script>
                <script src="https://www.amcharts.com/lib/3/serial.js"></script>
                <script src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script>
                <link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
                <script src="https://www.amcharts.com/lib/3/themes/light.js"></script>

                <script type="text/javascript">
                    var chart = AmCharts.makeChart("chartdiv", {
                        "type": "pie",
                        "theme": "light",
                        "dataProvider": [#{controladorRecaudacionesDiariasUsuario.json2}],
                        "valueField": "total",
                        "titleField": "rubro",
                        "outlineAlpha": 0.4,
                        "depth3D": 15,
                        "angle": 10,
                        "export": {
                            "enabled": true
                        }
                    });
                </script>

                <script type="text/javascript">
                    var chart = AmCharts.makeChart("chartdiv2", {
                        "type": "serial",
                        "theme": "light",
                        "dataProvider": [#{controladorRecaudacionesDiariasUsuario.json2}],
                        "valueAxes": [{
                                "gridColor": "#FFFFFF",
                                "gridAlpha": 0.2,
                                "dashLength": 0
                            }],
                        "gridAboveGraphs": true,
                        "startDuration": 1,
                        "graphs": [{
                                "balloonText": "[[category]]: <b>[[value]]</b>",
                                "fillAlphas": 0.8,
                                "lineAlpha": 0.2,
                                "type": "column",
                                "valueField": "total"
                            }],
                        "chartCursor": {
                            "categoryBalloonEnabled": false,
                            "cursorAlpha": 0,
                            "zoomable": false
                        },
                        "categoryField": "rubro",
                        "categoryAxis": {
                            "gridPosition": "start",
                            "gridAlpha": 0,
                            "tickPosition": "start",
                            "tickLength": 20
                        },
                        "export": {
                            "enabled": true
                        }

                    });
                </script>



                <center>
                    <div class="ui-g">   
                        <div class="ui-g-12 ui-md-12 ui-lg-12">
                            <div class="card">
                                <div id="chartdiv"></div>
                            </div>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12">
                            <div class="card">
                                <div id="chartdiv2"></div>
                            </div>
                        </div>
                        <div class="ui-g-12 ui-md-6 ui-lg-12">
                            <div class="card">
                                <h:form id="frmReporte">

                                    <p:commandButton value="Detalle Predial" icon="ui-icon-print"  ajax="false" title="Ver Pdf"
                                                     actionListener="#{controladorRecaudacionesDiariasUsuario.generarReporteCatastro()}"
                                                     onclick="this.form.target = '_blank'"/>

                                    <p:commandButton value="Detalle Cem"
                                                     icon="ui-icon-local-printshop"/>

                                    <p:commandButton value="Detalle Global"
                                                     icon="ui-icon-local-printshop"/>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </center>                    
            </ui:define>
        </ui:composition>
    </h:body>
</html>
