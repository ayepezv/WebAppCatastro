<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <p:dialog id="dlgEditar" widgetVar="dlgEditar" closable="false" modal="true" resizable="true" 
              header="Editar Interes" showEffect="size" hideEffect="size">
        <h:form id="frmEditar">                     
            <center>
                <p:panelGrid columns="2"  styleClass="ui-panelgrid-blank form-group">                    
                    <p:outputLabel value="InterÃ©s:"/>
                    <p:inputText value="#{ctIntereses.interesSel.interesMensual}"
                                 required="true" requiredMessage="EL valor de interes es obligatorio"/>
                </p:panelGrid>
                <p:commandButton value="Registrar"
                                 icon="ui-icon-save"
                                 action="#{ctIntereses.actualizarInteres()}"
                                 update="frmEditar, frmPrincipal:tblIntereses"/>
                <p:commandButton value="Cancelar"
                                 icon="ui-icon-close"
                                 onclick="PF('dlgEditar').hide()"
                                 update="frmEditar"/>
            </center>
        </h:form>
    </p:dialog>
</ui:composition>
