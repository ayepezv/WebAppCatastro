<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <p:dialog id="dlgDeudas" widgetVar="dlgDeudas" closable="true" modal="true" resizable="true" 
              header="Recaudar" showEffect="size" hideEffect="size" appendTo="@(body)" closeOnEscape="true">
        <h:form id="frmDeudas">
            <center>
                <h3>El predio mantiene obligaciones pendientes de los años: </h3>
                <h1>#{ctRecaudacionMultiple.deudasAnteriores}</h1>                
                <br/>
                <b>Nota: Asegúrese de seleccionar los predios de menor a mayor.</b>
                <br/>
                <b>La Recuadación se la realiza desde el primer título pendiente.</b>
            </center>
        </h:form>

    </p:dialog>
</ui:composition>
