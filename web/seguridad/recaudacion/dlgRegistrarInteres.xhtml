<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <p:dialog id="dlgRegistrar" widgetVar="dlgRegistrar" closable="false" modal="true" resizable="true" 
              header="Registrar Interes" showEffect="size" hideEffect="size">
        <h:form id="frmRegistrar">                     
            <center>
                <p:panelGrid columns="2"  styleClass="ui-panelgrid-blank form-group">
                    <p:outputLabel value="Trimestre:"/>
                    <p:selectOneMenu value="#{ctIntereses.objInteres.numTrimestre}"
                                     effect="fold"
                                     required="true" requiredMessage="EL trimestre es obligatorio">
                        <f:selectItem itemLabel="-- Seleccione --" itemValue="#{null}" noSelectionOption="true"/>
                        <f:selectItem itemLabel="Enero - Marzo" itemValue="1"/>
                        <f:selectItem itemLabel="Abril - Junio" itemValue="2"/>
                        <f:selectItem itemLabel="Julio - Septiembre" itemValue="3"/>
                        <f:selectItem itemLabel="Octubre - Diciembre" itemValue="4"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="InterÃ©s:"/>
                    <p:inputText value="#{ctIntereses.objInteres.interesMensual}"
                                 required="true" requiredMessage="EL valor de interes es obligatorio"/>
                </p:panelGrid>
                <p:commandButton value="Registrar"
                                 icon="ui-icon-save"
                                 action="#{ctIntereses.insertarIntereses()}"
                                 update="frmRegistrar, frmPrincipal:tblIntereses"/>
                <p:commandButton value="Cancelar"
                                 icon="ui-icon-close"
                                 onclick="PF('dlgRegistrar').hide()"
                                 update="frmRegistrar"/>
            </center>
        </h:form>
    </p:dialog>
</ui:composition>
