<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <p:dialog id="dlgEliminarMejora" widgetVar="dlgEliminarMejora" closable="false" modal="true" resizable="true" 
              header="Eliminar mejora" showEffect="size" hideEffect="size">
        <h:form id="frmEliminarMejora">            
            <center>
                <h3>Â¿Esta seguro que desea eliminar esta mejora?</h3>
                <h:outputLabel value="#{ctCem.mejoraSel.nombre}"/>
                <p:separator/>
                <p:commandButton value="Aceptar" icon="ui-icon-check"
                                 action="#{ctCem.eliminarMejora()}"
                                 update="frmEliminarMejora,frmPrincipal:tblMejoras"/>
                <p:commandButton value="Cancelar" icon="ui-icon-close"
                                 onclick="PF('dlgEliminarMejora').hide()"/>
            </center>
        </h:form>
    </p:dialog>
</ui:composition>
