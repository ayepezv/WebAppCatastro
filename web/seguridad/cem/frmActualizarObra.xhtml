<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <p:dialog id="dlgEditarObra" widgetVar="dlgEditarObra" closable="false" modal="true" resizable="true" 
              header="Editar Obra" showEffect="size" hideEffect="size">
        <h:form id="frmEditarObra">

            <p:fieldset legend="Datos de la obra" toggleable="true" toggleSpeed="500">
                <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                    <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText id="txtMejora"  type="text" value="#{controladorMejoras.obraSel.nombreObra}" 
                                         title="Nombre de la obra" required="true" 
                                         requiredMessage="El nombre de la obra es campo es obligatorio.">                        
                            </p:inputText>
                            <label>* Nombre</label>
                        </h:panelGroup>
                    </p:panelGrid>

                    <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                        <p:selectOneMenu style="text-align: left; " id="idFormaPago" 
                                         value="#{controladorMejoras.obraSel.tipoObra.idTipoObra}" effect="fade" filter="true" 
                                         filterMatchMode="startsWith" requiredMessage="El tipo de obra es campo obligatorio." required="true">
                            <f:selectItem itemLabel="* Tipo de obra" itemValue="" />
                            <f:selectItems value="#{controladorMejoras.lstTipoObras}" 
                                           var="tipObra"
                                           itemLabel="#{tipObra.tipoObra}"
                                           itemValue="#{tipObra.idTipoObra}" />                        
                        </p:selectOneMenu>
                    </p:panelGrid>

                    <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText id="txtObservaciones"  value="#{controladorMejoras.obraSel.valorObra}" 
                                         title="Costo de la Obra" required="true" 
                                         requiredMessage="El costo de la obra es campo es obligatorio.">                        
                            </p:inputText>
                            <label>* Costo</label>
                        </h:panelGroup>
                    </p:panelGrid>
                </p:panelGrid>
            </p:fieldset>

            <br/>
            <p:fieldset legend="Términos de pago" toggleable="true" toggleSpeed="500">
                <p:accordionPanel dynamic="true">
                    <p:tab title="Municipio">
                        <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group">
                            <h:outputLabel value="Municipio (%):"/>
                            <p:inputText value="#{controladorMejoras.obraSel.porctMunicipio}" style="width: 50%"/>                     
                        </p:panelGrid>
                    </p:tab>
                    <p:tab title="Beneficiarios directos">
                        <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group">
                            <h:outputLabel value="Beneficiarios directos (%):"/>
                            <p:inputText value="#{controladorMejoras.obraSel.porctBenefDirect}" style="width: 50%"/>  
                        </p:panelGrid>                                                                  
                        <p:panelGrid columns="7" layout="grid" styleClass="ui-panelgrid-blank form-group">
                            <b><h:outputLabel value="Basado en: "/></b>    
                            <h:outputLabel value="Frente (%):"/>
                            <p:inputText value="#{controladorMejoras.obraSel.frenteBenefDirect}" style="width: 50%"/>
                            <h:outputLabel value="Avalúo (%):"/>
                            <p:inputText value="#{controladorMejoras.obraSel.avaluoBenefDirect}" style="width: 50%"/>
                        </p:panelGrid>
                    </p:tab>
                    <p:tab title="Beneficiarios indirectos">
                        <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group">
                            <h:outputLabel value="Beneficiarios indirectos (%):"/>
                            <p:inputText value="#{controladorMejoras.obraSel.porctBenefIndirect}" style="width: 50%"/>  
                        </p:panelGrid>                        
                        <p:panelGrid columns="7" layout="grid" styleClass="ui-panelgrid-blank form-group">
                            <b><h:outputLabel value="Basado en: "/></b>
                            <h:outputLabel value="Frente (%):"/>
                            <p:inputText value="#{controladorMejoras.obraSel.frentBenefIndirect}" style="width: 50%"/>
                            <h:outputLabel value="Avalúo (%):"/>
                            <p:inputText value="#{controladorMejoras.obraSel.avaluoBenefIndirect}" style="width: 50%"/>
                        </p:panelGrid>
                    </p:tab>
                </p:accordionPanel>
            </p:fieldset>

            <center>
                <p:commandButton value="Aceptar" icon="ui-icon-check"
                                 action="#{controladorMejoras.actualizarObra()}"
                                 update="frmPrincipal:tblObras"/>
                <p:commandButton value="Cancelar" icon="ui-icon-close"
                                 onclick="PF('dlgEditarObra').hide()"/>
            </center>
        </h:form>
    </p:dialog>
</ui:composition>
