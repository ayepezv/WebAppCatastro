<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <p:dialog id="dlgEliminarObra" widgetVar="dlgEliminarObra" closable="false" modal="true" resizable="true" 
              header="ELiminar Obra" showEffect="size" hideEffect="size">
        <h:form id="frmEliminarObra">
            <h3>¿Está seguro que desea eliminar la obra?</h3>
            <h:outputLabel value="#{ctCem.obraSel.nombreObra}"/>
            <center>
                <p:commandButton value="Aceptar" icon="ui-icon-save"
                                 action="#{ctCem.eliminarObra()}"
                                 update="frmEliminarObra,frmObras:tblObras"/>
                <p:commandButton value="Cancelar" icon="ui-icon-close"
                                 onclick="PF('dlgEliminarObra').hide()"/>
            </center>
        </h:form>
    </p:dialog>
</ui:composition>
