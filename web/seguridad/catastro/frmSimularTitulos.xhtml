<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:body>
        <ui:composition template="../../WEB-INF/templates/interna/template.xhtml">
            <ui:define name="title">Simulación de Títulos</ui:define>
            <ui:define name="content">
                <c:choose>
                    <c:when  test="#{sessionScope.idRol == VariablesGlobales.rolRecaudador}">
                        <div class="ui-g">
                            <div class="ui-g-4">
                                <div class="card">                        
                                </div>                        
                            </div>                        
                        </div>  
                    </c:when>
                </c:choose>
                <c:choose>
                    <c:when  test="#{sessionScope.idRol != VariablesGlobales.rolRecaudador}">
                        <center>
                            <div class="ui-g">
                                <div class="ui-g-4">
                                    <div class="card">                        
                                    </div>                        
                                </div>                        
                            </div>  
                        </center>
                    </c:when>
                </c:choose>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
