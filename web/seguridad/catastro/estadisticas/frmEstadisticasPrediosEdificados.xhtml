<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </h:head>
    <h:body>
        <ui:composition template="../../../WEB-INF/templates/interna/template.xhtml">                 
            <ui:define name="title">Predios edificados</ui:define>
            <ui:define name="content">                             
                <script src="../../../resources/amcharts/amcharts.js" type="text/javascript"></script>
                <script src="../../../resources/amcharts/pie.js" type="text/javascript"></script>
                <script src="../../../resources/amcharts/serial.js" type="text/javascript"></script>
                <script src="../../../resources/amcharts/plugins/export/export.min.js" type="text/javascript"></script>
                <link href="../../../resources/amcharts/plugins/export/export.css" rel="stylesheet" type="text/css"/>                                
                <script src="../../../resources/amcharts/lang/es.js" type="text/javascript"></script>
                <script src="../../../resources/amcharts/themes/light.js" type="text/javascript"></script>                

                <style>
                    #chartdiv {
                        width		: 100%;
                        height		: 450px;
                        font-size	: 11px;
                    }					
                </style>

                <script type="text/javascript">
                    var chart = AmCharts.makeChart("chartdiv", {
                        "type": "pie",
                        "theme": "light",
                        "dataProvider": #{controladorEstadisticasConstPredio.json},
                        "valueField": "Total",
                        "titleField": "Ocupación",
                        "outlineAlpha": 0.4,
                        "depth3D": 15,
                        "angle": 30,
                        "export": {
                            "enabled": true
                        }
                    });
                </script>
                
                <script type="text/javascript">
                    var chart = AmCharts.makeChart("chartdiv2", {
                        "type": "serial",
                        "theme": "light",
                        "dataProvider": #{controladorEstadisticasConstPredio.json},
                        "valueAxes": [{
                                "gridColor": "#FFFFFF",
                                "gridAlpha": 0.2,
                                "dashLength": 0
                            }],
                        "gridAboveGraphs": true,
                        "startDuration": 1,
                        "graphs": [{
                                "balloonText": "[[category]]: <b>[[value]]</b>",
                                "fillAlphas": 0.8,
                                "lineAlpha": 0.2,
                                "type": "column",
                                "valueField": "Total"
                            }],
                        "chartCursor": {
                            "categoryBalloonEnabled": false,
                            "cursorAlpha": 0,
                            "zoomable": false
                        },
                        "categoryField": "Ocupación",
                        "categoryAxis": {
                            "gridPosition": "start",
                            "gridAlpha": 0,
                            "tickPosition": "start",
                            "tickLength": 20
                        },
                        "export": {
                            "enabled": true
                        }

                    });
                </script>

                <div class="ui-g">   
                    <div class="ui-g-12">
                        <div class="card">
                            <div id="chartdiv" style="width: 900px; height: 350px;"></div>
                        </div>
                        <div class="ui-g-12">
                            <div class="card">
                                <div id="chartdiv2" style="width: 900px; height: 350px;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
