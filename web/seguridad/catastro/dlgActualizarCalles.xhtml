<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <link href="/WebAppCatastro/faces/resources/css/estilos-menus.css" rel="stylesheet" type="text/css"/>

    <p:dialog id="dlgEditarCalle" widgetVar="dlgEditarCalle" closable="false" modal="true" resizable="true" 
              header="Editar Calle" showEffect="size" hideEffect="size">
        <h:form id="frmEditarCalle">                     
            <center>
                <p:panelGrid columns="1" styleClass="ui-panelgrid-blank form-group"  >
                    <h:panelGroup styleClass="md-inputfield">
                        <p:inputText id="input2" value="#{ctCalles.calleSel.nombre}"  title="Nombre" required="true" 
                                     requiredMessage="Ingrese el nombre, el campo es obligatorio."/>                                                    
                        <label>* Nombre de la calle</label>
                    </h:panelGroup>
                </p:panelGrid>

                <p:panelGrid columns="2" styleClass="ui-panelgrid-blank form-group"  >
                    <p:commandButton value="Aceptar"
                                     icon="ui-icon-save"
                                     action="#{ctCalles.actualizar()}"
                                     update="frmPrincipal:tblCalles,frmEditarCalle"/>
                    <p:commandButton value="Cancelar"
                                     icon="ui-icon-close"
                                     onclick="PF('dlgEditarCalle').hide()"/>
                </p:panelGrid>

            </center>
        </h:form>
    </p:dialog>
</ui:composition>
