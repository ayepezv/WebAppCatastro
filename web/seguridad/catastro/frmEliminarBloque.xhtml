<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <p:dialog id="dlgEliminarBloque" widgetVar="dlgEliminarBloque" closable="false" modal="true" resizable="true" 
              header="Eliminar Bloque" showEffect="size" hideEffect="size">
        <h:form id="frmEliminarBloque">
            <center>
                <h3>Â¿Est seguro que desea el eliminar el bloque #{listadoPrediosCtrl.bloqueSel.bloque}?</h3>
            </center>
            <center>
                <p:commandButton value="Aceptar" icon="ui-icon-check"
                                 action="#{listadoPrediosCtrl.eliminarBloque()}"
                                 update="frmBloques:tblBloques"/>
                <p:commandButton value="Cancelar" icon="ui-icon-close"
                                 onclick="PF('dlgEliminarBloque').hide()"/>
            </center>
        </h:form>
    </p:dialog>

</ui:composition>
