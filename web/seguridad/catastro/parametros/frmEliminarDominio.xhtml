<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <p:dialog id="dlgEliminarDominio" widgetVar="dlgEliminarDominio" closable="false" modal="true" resizable="true" 
              header="Eliminar Dominio" showEffect="size" hideEffect="size">
        <h:form id="frmEliminarDominio">
            <h3>¿Está seguro de eliminar el dominio #{ctrlDominio.dominioSel.dominio}?</h3>
            <center>
                <p:commandButton value="Aceptar" icon="ui-icon-check"
                                 action="#{ctrlDominio.eliminar()}"
                                 update="frmListaDominio:tblListaDominio"/>
                <p:commandButton value="Cancelar" icon="ui-icon-close"
                                 onclick="PF('dlgEliminarDominio').hide()"/>
            </center>
        </h:form>
    </p:dialog>
</ui:composition>
