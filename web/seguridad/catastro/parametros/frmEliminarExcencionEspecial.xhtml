<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <p:dialog id="dlgEliminarExEspecial" widgetVar="dlgEliminarExEspecial" closable="false" modal="true" resizable="true" 
              header="Eliminar Excención Especial" showEffect="size" hideEffect="size">
        <h:form id="frmEliminarExEspecial">
            <h3>¿Está seguro de eliminar Excemción #{ctrlExcencionEspecial.excencionespecialSel.excencion}?</h3>
            <center>
                <p:commandButton value="Aceptar" icon="ui-icon-check"
                                 action="#{ctrlExcencionEspecial.eliminar()}"
                                 update="frmListaExEspecial:tblListaExEspecial"/>
                <p:commandButton value="Cancelar" icon="ui-icon-close"
                                 onclick="PF('dlgEliminarExEspecial').hide()"/>
            </center>
        </h:form>
    </p:dialog>
</ui:composition>
