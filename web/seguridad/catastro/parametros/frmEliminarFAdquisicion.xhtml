<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <p:dialog id="dlgEliminarFAdquisicion" widgetVar="dlgEliminarFAdquisicion" closable="false" modal="true" resizable="true" 
              header="Eliminar Forma de Adquisicion" showEffect="size" hideEffect="size">
        <h:form id="frmEliminarFAdquisicion">
            <h3>¿Está seguro de eliminar la Forma de Adquisicion #{ctrlFormaAdquisicion.formaadquisicionSel.formaAdq}?</h3>
            <center>
                <p:commandButton value="Aceptar" icon="ui-icon-check"
                                 action="#{ctrlFormaAdquisicion.eliminar()}"
                                 update="frmListaFAdquisicion:tblListaFAdquisicion"/>
                <p:commandButton value="Cancelar" icon="ui-icon-close"
                                 onclick="PF('dlgEliminarFAdquisicion').hide()"/>
            </center>
        </h:form>
    </p:dialog>
</ui:composition>
