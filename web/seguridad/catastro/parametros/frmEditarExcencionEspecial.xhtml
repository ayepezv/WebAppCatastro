<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <p:dialog id="dlgEditarExEspecial" widgetVar="dlgEditarExEspecial" closable="false" modal="true" resizable="true" 
              header="Editar Excención Especial" showEffect="size" hideEffect="size">
        <h:form id="frmEditarExEspecial">
            <h:panelGrid columns="2">
                <p:outputLabel value="Nombre Excención: "/>
                <p:inputText disabled="true" 
                             value="#{ctrlExcencionEspecial.excencionespecialSel.excencion}"
                             required="true"
                             requiredMessage="Nombre Obligatorio"
                             />
                <p:outputLabel value="Descripción: "/>
                <p:inputText value="#{ctrlExcencionEspecial.excencionespecialSel.descripcion}"
                             required="true"
                             requiredMessage="Descripción Obligatoria"/>             
                <p:outputLabel value="Porcentaje(Textual): "/>
                <p:inputText value="#{ctrlExcencionEspecial.excencionespecialSel.porcentajeTexto}"
                             required="true"
                             requiredMessage="Porcentaje(Textual) Obligatorio"/>
                <p:outputLabel value="Porcentaje(Numérico): "/>
                <p:inputText value="#{ctrlExcencionEspecial.excencionespecialSel.porcentajeNumerico}"
                             required="true"
                             requiredMessage="Porcentaje(Numérico) Obligatorio"/>
                <p:outputLabel value="Forma de Uso: "/>
                <p:inputText value="#{ctrlExcencionEspecial.excencionespecialSel.formaUso}"
                             required="true"
                             requiredMessage="Forma de Uso(Texto) Obligatorio"/>
            </h:panelGrid>
            <center>
                <p:commandButton value="Aceptar" icon="ui-icon-check"
                                 action="#{ctrlExcencionEspecial.actualizar()}"
                                 update="frmListaExEspecial:tblListaExEspecial"
                                 />
                <p:commandButton value="Cancelar" icon="ui-icon-close"
                                 onclick="PF('dlgEditarExEspecial').hide()"/>
            </center>
        </h:form>
    </p:dialog>
</ui:composition>
