<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <p:dialog id="dlgEditarBloque" widgetVar="dlgEditarBloque" closable="false" modal="true" resizable="true" 
              header="Editar Bloque" showEffect="size" hideEffect="size">
        <h:form id="frmEditarBloque">
            <p:growl id="msj" globalOnly="false" life="10000" escape="true" showDetail="true"/>
            <p:messages/>
            <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group">
                <h:panelGroup styleClass="md-inputfield">
                    <p:inputText value="#{registrarConstruccionesCtrl.bloqueSel.bloque}"
                                 title="Cedula" />                                                 
                    <label>* Boque </label>
                </h:panelGroup>

                <h:panelGroup styleClass="md-inputfield">
                    <p:inputText value="#{registrarConstruccionesCtrl.bloqueSel.descripcion}"
                                 title="Descripción del Bloque" />                                                 
                    <label>* Descripción </label>
                </h:panelGroup>               
            </p:panelGrid>
            <center>
                <p:commandButton value="Aceptar" icon="ui-icon-check"
                                 action="#{registrarConstruccionesCtrl.actualizarBloque()}"
                                 update="frmPrincipal:tblBloques"/>
                <p:commandButton value="Cancelar" icon="ui-icon-close"
                                 onclick="PF('dlgEditarBloque').hide()"/>
            </center>
        </h:form>
    </p:dialog>

</ui:composition>
