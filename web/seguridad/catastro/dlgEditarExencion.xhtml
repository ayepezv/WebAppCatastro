<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <p:dialog id="dlgEditar" widgetVar="dlgEditar" closable="false" modal="true" resizable="true" 
              header="Editar excencion" showEffect="size" hideEffect="size" width="65%">
        <h:form id="frmEditar">            

            <b>Buscar predio:</b>
            <center>
                <b><h:outputLabel id="otxtPredioSel" value="Predio seleccionado: #{ctPrediosExcenciones.excencionSel.predio.claveCatastral}"/></b>
            </center>


            <p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank form-group">
                <p:outputLabel value="Excencion especial:"/>
                <p:selectOneMenu value="#{ctPrediosExcenciones.excencionSel.excencion.idExccencion}" effect="fold"
                                 filter="true" filterMatchMode="contains">
                    <f:selectItem itemLabel="-- Seleccione --" itemValue="#{null}" noSelectionOption="true"/>
                    <f:selectItems value="#{ctPrediosExcenciones.lstExencionesEsp}" var="excencion" 
                                   itemLabel="#{excencion.excencion}" itemValue="#{excencion.idExccencion}"/>
                </p:selectOneMenu>
                <p:outputLabel value="Porcentaje:"/>
                <p:inputText value="#{ctPrediosExcenciones.excencionSel.porcentaje}" required="true" 
                             requiredMessage="Ingrese el porcentaje de la excencion"/>

                <p:outputLabel value="Fecha de inicio:"/>
                <p:calendar id="txtFechaInicio" value="#{ctPrediosExcenciones.excencionSel.fechaInicio}" showOn="button" />

                <p:outputLabel value="Fecha de finalizaciÃ³n:"/>
                <p:calendar id="txtFechaFin" value="#{ctPrediosExcenciones.excencionSel.fechaFin}" showOn="button" />

                <p:outputLabel value="Observaciones:"/>
                <p:inputTextarea value="#{ctPrediosExcenciones.excencionSel.observaciones}"/>
            </p:panelGrid>


            <center>
                <p:commandButton value="Aceptar" icon="ui-icon-check"                                 
                                 update="frmPrincipal:tblExcenciones"
                                 action="#{ctPrediosExcenciones.editar()}"/>
                <p:commandButton value="Cancelar" icon="ui-icon-close"
                                 onclick="PF('dlgEditar').hide()"
                                 process="@this"/>
            </center>
        </h:form>
    </p:dialog>
</ui:composition>
