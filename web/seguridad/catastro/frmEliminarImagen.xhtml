<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <p:dialog id="dlgEliminarImagen" widgetVar="dlgEliminarImagen" closable="true" modal="true" resizable="true" 
              header="Eliminar" showEffect="size" hideEffect="size">
        <h:form id="frmEliminarImagen">            
            <center>
                <b><h2>Â¿Esta seguro que desea eliminar el documento seleccionado?</h2></b>
                <h:outputLabel value="#{ctRepImagenes.repositorioSel.imagen.titulo}"/>
                <br/>
                <p:commandButton value="Si"
                                 icon="ui-icon-check"
                                 update="frmPrincipal:tblImagenes"
                                 action="#{ctRepImagenes.eliminarImagen()}"/>
                <p:commandButton value="No"
                                 icon="ui-icon-cancel"
                                 onclick="PF('dlgEliminarImagen').hide();"/>
            </center>
        </h:form>
    </p:dialog>
</ui:composition>
