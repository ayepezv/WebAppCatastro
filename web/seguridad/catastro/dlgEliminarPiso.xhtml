<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <p:dialog id="dlgEliminarPiso" widgetVar="dlgEliminarPiso" closable="false" modal="true" resizable="true" 
              header="Eliminar Piso" showEffect="size" hideEffect="size">
        <h:form id="frmEliminarPiso">
            <center>
                <h2>¿Esta seguro que desea eliminar este piso?</h2>
                <b>Recuerde que al eliminar un piso, eliminará también la figura especial asociada.</b>
                <br/>
                <p:commandButton value="Aceptar"
                                 action="#{registrarConstruccionesCtrl.eliminarPiso()}"
                                 update="frmPrincipal:tblPisos"
                                 icon="ui-icon-save"/>
                <p:commandButton value="Cancelar"
                                 icon="ui-icon-close"
                                 onclick="PF('dlgEliminarPiso').hide()"/>
            </center>
        </h:form>
    </p:dialog>
</ui:composition>
