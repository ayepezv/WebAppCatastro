<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <p:dialog id="dlgEditarObra" widgetVar="dlgEditarObra" closable="false" modal="true" resizable="true" 
              header="Editar Obra" showEffect="size" hideEffect="size">
        <h:form id="frmEditarObra">
          
            <center>
                <p:commandButton value="Aceptar" icon="ui-icon-check"
                                 action="#{controladorMejoras.actualizarObra()}"
                                 update="frmPrincipal:tblObras"/>
                <p:commandButton value="Cancelar" icon="ui-icon-close"
                                 onclick="PF('dlgEditarObra').hide()"/>
            </center>
        </h:form>
    </p:dialog>
</ui:composition>
