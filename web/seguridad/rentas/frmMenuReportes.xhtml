<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:body>
        <ui:composition template="../../WEB-INF/templates/interna/template.xhtml">

            <ui:define name="title">Menú Reportes</ui:define>

            <ui:define name="content">
                <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" /> 
                <center><h1>Reportes</h1></center>
                <div class="menu-alertas">                   
                    
                    <div class="opcion-alertas">
                        <a href="/WebAppCatastro/faces/seguridad/rentas/frmContribuyentes.xhtml">
                            <span class="alertas-icono">2</span>
                            <div >
                                <h2 class="titulo">Reporte de Contribuyentes</h2>
                                <h3 class="subtitulo">Propietarios de predios</h3>
                            </div>
                        </a>
                    </div>


                    <div class="opcion-alertas">                                                                            

                        <a href="#" onclick="PF('wgMenuLibroPredial').show();">
                            <span class="alertas-icono">6</span>
                            <div >
                                <h2 class="titulo">Libro Catastral</h2>
                                <h3 class="subtitulo">Total de títulos</h3>
                            </div>
                        </a>
                    </div>

                    <div class="opcion-alertas">
                        <a href="/WebAppCatastro/faces/seguridad/rentas/frmTitulosPorAnios.xhtml">
                            <span class="alertas-icono">s</span>
                            <div >
                                <h2 class="titulo">Titulos Emitidos anualmente</h2>
                                <h3 class="subtitulo">Reporte Histórico</h3>
                            </div>
                        </a>
                    </div>                    

                </div>

                <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="true" header="Procesando">
                    <img src="../../resources/gifs/Loading.gif" alt=""/>                    
                </p:dialog>


                <ui:include src="dlgMenuLibroPredial.xhtml"/>
                
            </ui:define>

        </ui:composition>

        <h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
        <h:outputStylesheet name="css/layout-yelou.css" library="ultima-layout" />
    </h:body>
</html>
