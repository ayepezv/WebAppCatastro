<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../../WEB-INF/templates/interna/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="content">
        <c:choose>
            <c:when  test="#{sessionScope.idRol == 21}">

                <h:form id="frmPrincipal">
                    <p:growl autoUpdate="true" showDetail="true"/>
                    <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" /> 
                    <c:choose>
                        <c:when  test="#{sessionScope.privInsert == VariablesGlobales.privActivo}">
                            <div class="ui-g">
                                <div class="ui-g-12 ui-md-12 ui-lg-12">
                                    <center>
                                        <div class="card">    
                                            <h1>Emisión Anual de Titulos</h1>
                                            <b>Recuerde que esta opción únicamente se la debe realizar el último día laborable del año</b>
                                            <b>Tenga cuidado al ejecutar este proceso, creará la nueva EMISION para todos los predios</b>
                                            <br/>
                                            <p:commandButton value="EMITIR TÍTULOS"
                                                             icon="ui-icon-send"
                                                             disabled="false"
                                                             action="#{ctEmisionAnual.emisionAnual()}"/>
                                        </div>   
                                    </center>                     
                                </div>                        
                            </div> 
                        </c:when>
                    </c:choose>

                </h:form>
                <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="true" header="Procesando">
                    <img src="../../resources/gifs/Loading.gif" alt=""/>                        
                </p:dialog>
            </c:when>
        </c:choose>
        <c:choose>
            <c:when  test="#{sessionScope.idRol != 21}">
                <center>
                    <div class="ui-g">
                        <div class="ui-g-12 ui-md-12 ui-lg-12">
                            <div class="card">  
                                <b><h1>Permisos Insuficientes</h1></b>
                                <b>Consulte con el administrador</b>                      
                            </div>                        
                        </div>                        
                    </div>  
                </center>
            </c:when>
        </c:choose>
    </ui:define>
</ui:composition>
