<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">  

    <p:dialog id="dlgAnulacion" widgetVar="dlgAnulacion" closable="true" modal="true" resizable="true" 
              header="Anular Transaccion" showEffect="size" hideEffect="size">
        <h:form id="frmAnulacion">                     
            <center>
                <h3><b>¿Está seguro que desea eliminar esta transacción?</b></h3>                
                <p:commandButton value="Si"
                                 icon="ui-icon-check"
                                 action="#{ctAnularCobro.anularCobro()}"
                                 update="frmPrincipal:tblTransacciones"/>
                <p:commandButton value="No"
                                 icon="ui-icon-close"
                                 onclick="PF('dlgTitulo').hide();"/>
            </center>
        </h:form>
    </p:dialog>
</ui:composition>
