<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="dlgRegistrarCoefLocalizacion" widgetVar="dlgRegistrarCoefLocalizacion" closable="false" modal="true" resizable="true" 
              header="Registrar Coeficiente de Localización" showEffect="size" hideEffect="size">
        <h:form id="frmRegistrarCoefLocalizacion">
            <p:messages autoUpdate="true"/>
            <p:panel>
                <h:panelGrid columns="2" >
                    <p:outputLabel value="Nombre del Coeficiente: "/>
                    <p:inputText value="#{ctrlCoefLocalizacion.objCoefLocalizacion.coeficiente}"
                                 required="true"
                                 requiredMessage="Nombre Obligatorio"/>
                    <p:outputLabel value="Codigo: "/>
                    <p:inputText value="#{ctrlCoefLocalizacion.objCoefLocalizacion.codigo}"
                                 required="true"
                                 requiredMessage="Codigo Obligatorio"/>             
                    <p:outputLabel value="Valor del Coeficiente: "/>
                    <p:inputText value="#{ctrlCoefLocalizacion.objCoefLocalizacion.valorCoeficiente}"
                                 required="true"
                                 requiredMessage="Valor Obligatorio"/> 
                    <p:outputLabel value="Descripción: "/>
                    <p:inputTextarea value="#{ctrlCoefLocalizacion.objCoefLocalizacion.descripcion}"
                                 required="true"
                                 requiredMessage="Valor Obligatorio"/>
                </h:panelGrid>
            </p:panel>

            <center>
                <p:commandButton value="Aceptar" icon="ui-icon-check"
                                 action="#{ctrlCoefLocalizacion.insertar()}"
                                 update="frmListaCoefLocalizacion:tblListaCoefLocalizacion"/>
                <p:commandButton value="Cancelar" icon="ui-icon-close"
                                 onclick="PF('dlgRegistrarCoefLocalizacion').hide()"
                                 process="@this"/>
            </center>
        </h:form>
    </p:dialog>
</ui:composition>
