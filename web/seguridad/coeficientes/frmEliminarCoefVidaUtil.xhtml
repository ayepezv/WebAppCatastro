<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <p:dialog id="dlgEliminarCoefVidaUtil" widgetVar="dlgEliminarCoefVidaUtil" closable="false" modal="true" resizable="true" 
              header="Eliminar Coeficiente de Vida Útil" showEffect="size" hideEffect="size">
        <h:form id="frmEliminarCoefVidaUtil">
            <h3>¿Está seguro de eliminar el coeficiente #{ctrlCoefVidaUtil.coefvidautilSel.uso} #{ctrlCoefVidaUtil.coefvidautilSel.uso}?</h3>
            <center>
                <p:commandButton value="Aceptar" icon="ui-icon-check"
                                 action="#{ctrCoefVidaUtil.eliminar()}"
                                 update="frmListaCoefVidaUtil:tblListaCoefVidaUtil"/>
                <p:commandButton value="Cancelar" icon="ui-icon-close"
                                 onclick="PF('dlgEliminarCoefVidaUtil').hide()"/>
            </center>
        </h:form>
    </p:dialog>
</ui:composition>
