<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <p:dialog id="dlgEditarCoefEscaleras" widgetVar="dlgEditarCoefEscaleras" closable="false" modal="true" resizable="true" 
              header="Editar Coeficientes de Escaleras" showEffect="size" hideEffect="size">
        <h:form id="frmEditarCoefEscaleras">
            <h:panelGrid columns="2">
                <p:outputLabel value="Nombre del Coeficiente: "/>
                <p:inputText value="#{ctrlCoefEscaleras.coefescalerasSel.coeficiente}"
                             required="true"
                             requiredMessage="Nombre Obligatorio"/>
                <p:outputLabel value="Codigo: "/>
                <p:inputText value="#{ctrlCoefEscaleras.coefescalerasSel.codigo}"
                             required="true"
                             requiredMessage="Codigo Obligatorio"/>
                <p:outputLabel value="Valor del Coeficiente: "/>
                <p:inputText value="#{ctrlCoefEscaleras.coefescalerasSel.valorCoeficiente}"
                             required="true"
                             requiredMessage="Valor Obligatorio"/>

            </h:panelGrid>
            <center>
                <p:commandButton value="Aceptar" icon="ui-icon-check"
                                 action="#{ctrlCoefEscaleras.actualizar()}"
                                 update="frmListaCoefEscaleras:tblListaCoefEscaleras"
                                 />
                <p:commandButton value="Cancelar" icon="ui-icon-close"
                                 onclick="PF('dlgEditarCoefEscaleras').hide()"/>
            </center>
        </h:form>
    </p:dialog>
</ui:composition>
