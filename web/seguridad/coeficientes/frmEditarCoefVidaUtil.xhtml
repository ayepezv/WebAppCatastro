<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <p:dialog id="dlgEditarCoefVidaUtil" widgetVar="dlgEditarCoefVidaUtil" closable="false" modal="true" resizable="true" 
              header="Editar Coeficientes de Vida Util" showEffect="size" hideEffect="size">
        <h:form id="frmEditarCoefVidaUtil">
            <h:panelGrid columns="2">
                <p:outputLabel value="Uso del Coeficiente: "/>
                <p:inputText value="#{ctrCoefVidaUtil.coefvidautilSel.uso}"
                             required="true"
                             requiredMessage="Material del Coeficiente"/>
                <p:outputLabel value="Codigo: "/>
                <p:inputText value="#{ctrCoefVidaUtil.coefvidautilSel.material}"
                             required="true"
                             requiredMessage="Codigo Obligatorio"/>
                <p:outputLabel value="Vida Útil: "/>
                <p:inputText value="#{ctrCoefVidaUtil.coefvidautilSel.vida_util}"
                             required="true"
                             requiredMessage="Valor Obligatorio"/>
                <p:outputLabel value="Descripción: "/>
                <p:inputText value="#{ctrCoefVidaUtil.coefvidautilSel.descripcion}"
                             required="true"
                             requiredMessage="Campo Obligatorio"/>

            </h:panelGrid>
            <center>
                <p:commandButton value="Aceptar" icon="ui-icon-check"
                                 action="#{ctrCoefVidaUtil.actualizar()}"
                                 update="frmListaCoefVidaUtil:tblListaCoefVidaUtil"
                                 />
                <p:commandButton value="Cancelar" icon="ui-icon-close"
                                 onclick="PF('dlgEditarCoefVidaUtil').hide()"/>
            </center>
        </h:form>
    </p:dialog>
</ui:composition>
