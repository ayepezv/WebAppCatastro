<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <p:dialog id="dlgEliminarCoefRevint" widgetVar="dlgEliminarCoefRevint" closable="false" modal="true" resizable="true" 
              header="Eliminar Coeficiente de Rev. Interior" showEffect="size" hideEffect="size">
        <h:form id="frmEliminarCoefRevint">
            <h3>¿Está seguro de eliminar el coeficiente #{ctrlCoefRevInt.coefrevintSel.coeficiente}?</h3>
            <center>
                <p:commandButton value="Aceptar" icon="ui-icon-check"
                                 action="#{ctrlCoefRevInt.eliminar()}"
                                 update="frmListaCoefRevint:tblListaCoefRevint"/>
                <p:commandButton value="Cancelar" icon="ui-icon-close"
                                 onclick="PF('dlgEliminarCoefRevint').hide()"/>
            </center>
        </h:form>
    </p:dialog>
</ui:composition>
