<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="dlgRegistrarCoefVidaUtil" widgetVar="dlgRegistrarCoefVidaUtil" closable="false" modal="true" resizable="true" 
              header="Registrar Coeficiente de Vida Útil" showEffect="size" hideEffect="size">
        <h:form id="frmRegistrarCoefVidaUtil">
            <p:messages autoUpdate="true"/>
            <p:panel>
                <h:panelGrid columns="2" >
                    <p:outputLabel value="Uso del Coeficiente: "/>
                    <p:inputText value="#{ctrCoefVidaUtil.objCoefVidaUtil.uso}"
                                 required="true"
                                 requiredMessage="Nombre Obligatorio"/>
                    <p:outputLabel value="Material: "/>
                    <p:inputText value="#{ctrCoefVidaUtil.objCoefVidaUtil.material}"
                                 required="true"
                                 requiredMessage="Codigo Obligatorio"/>             
                    <p:outputLabel value="Vida Útil del Coeficiente: "/>
                    <p:inputText value="#{ctrCoefVidaUtil.objCoefVidaUtil.vida_util}"
                                 required="true"
                                 requiredMessage="Valor Obligatorio"/>
                    <p:outputLabel value="Descripción: "/>
                    <p:inputText value="#{ctrCoefVidaUtil.objCoefVidaUtil.descripcion}"
                                 required="true"
                                 requiredMessage="Campo Obligatorio"/>
                </h:panelGrid>
            </p:panel>

            <center>
                <p:commandButton value="Aceptar" icon="ui-icon-check"
                                 action="#{ctrCoefVidaUtil.insertar()}"
                                 update="frmListaCoefVidaUtil:tblListaCoefVidaUtil"/>
                <p:commandButton value="Cancelar" icon="ui-icon-close"
                                 onclick="PF('dlgRegistrarCoefVidaUtil').hide()"
                                 process="@this"/>
            </center>
        </h:form>
    </p:dialog>
</ui:composition>
