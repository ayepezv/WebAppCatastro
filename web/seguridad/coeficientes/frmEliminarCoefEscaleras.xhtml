<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <p:dialog id="dlgEliminarCoefEscaleras" widgetVar="dlgEliminarCoefEscaleras" closable="false" modal="true" resizable="true" 
              header="Eliminar Coeficiente de Escaleras" showEffect="size" hideEffect="size">
        <h:form id="frmEliminarCoefEscaleras">
            <h3>¿Está seguro de eliminar el coeficiente #{ctrlCoefEscaleras.coefescalerasSel.coeficiente}?</h3>
            <center>
                <p:commandButton value="Aceptar" icon="ui-icon-check"
                                 action="#{ctrlCoefEscaleras.eliminar()}"
                                 update="frmListaCoefEscaleras:tblListaCoefEscaleras"/>
                <p:commandButton value="Cancelar" icon="ui-icon-close"
                                 onclick="PF('dlgEliminarCoefEscaleras').hide()"/>
            </center>
        </h:form>
    </p:dialog>
</ui:composition>
