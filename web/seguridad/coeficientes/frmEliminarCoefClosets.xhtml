<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <p:dialog id="dlgEliminarCoefClosets" widgetVar="dlgEliminarCoefClosets" closable="false" modal="true" resizable="true" 
              header="Eliminar Coeficiente de Closets" showEffect="size" hideEffect="size">
        <h:form id="frmEliminarCoefClosets">
            <h3>¿Está seguro de eliminar el coeficiente #{ctrlCoefAcabClosets.coefclosetsSel.coeficiente}?</h3>
            <center>
                <p:commandButton value="Aceptar" icon="ui-icon-check"
                                 action="#{ctrlCoefAcabClosets.eliminar()}"
                                 update="frmListaCoefClosets:tblListaCoefClosets"/>
                <p:commandButton value="Cancelar" icon="ui-icon-close"
                                 onclick="PF('dlgEliminarCoefClosets').hide()"/>
            </center>
        </h:form>
    </p:dialog>
</ui:composition>
