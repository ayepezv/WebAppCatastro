<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <p:dialog id="dlgEliminar" widgetVar="dlgEliminar" closable="false" modal="true" resizable="true" 
              header="Eliminar parámetro" showEffect="size" hideEffect="size">
        <h:form id="frmEliminar">            
            
            <center>
                ¿Está seguro que desea eliminar el parámetro <b>#{ctParametrosAdmin.parametroSel.descripcion}</b>?
            <br/>
                <p:commandButton value="Si" icon="ui-icon-check"                                 
                                 update="frmPrincipal:tblParametros"
                                 action="#{ctParametrosAdmin.eliminar()}"/>
                <p:commandButton value="No" icon="ui-icon-close"
                                 onclick="PF('dlgEliminar').hide()"
                                 process="@this"/>
            </center>
        </h:form>
    </p:dialog>
</ui:composition>
