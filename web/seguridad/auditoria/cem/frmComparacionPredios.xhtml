<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <p:dialog id="dlgCompararMejoras" widgetVar="dlgCompararPredios" closable="false" modal="true" resizable="true" 
              header="Comparar Predios Auditoria" showEffect="size" hideEffect="size">
        <h:form id="frmComparacionPredios">            
            <p:panel header="Campos Afectados">
                <h:outputText value="#{ctrlAuditoriaPredios.contenidoComparacion}" escape="false"/>
            </p:panel>

            <center>                
                <br/>
                <p:commandButton value="Aceptar" icon="ui-icon-check"                                 
                                 action="#{ctrlAuditoriaPredios.obtenerPredios()}"
                                 update="frmAuditoriaPredios:tblAudPredios"
                                 onclick="PF('dlgCompararPredios').hide()"/>
            </center>
        </h:form>
    </p:dialog>
</ui:composition>
